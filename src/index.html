<!DOCTYPE html>
<html lang="en" ng-app="wowSuch" ng-controller="dogeController" ng-cloak>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Wow Such, a Dogecoin price calculator. Compare Dogecoin values against Bitcoin.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="http://wowsuch.io" />
  <!-- build:css doge.min.css -->
  <link rel="stylesheet" href="foundation.min.css" />
  <link rel="stylesheet" href="so.css" />
  <!-- endbuild -->
  <!-- build:js doge.min.js -->
  <script src="angular.min.js"></script>
  <script src="such.js"></script>
  <script src="very.js"></script>
  <!-- endbuild -->
  <title ng-if="value" ng-bind="value + ' - Dogecoin Price Calculator - Wow Such'">Dogecoin Price Calculator - Wow Such</title>
</head>

<body>

  <div class="row">
    <div class="so-centered small-10 small-centered columns">
      <h1>Wow Such</h1>
    </div>
    <div class="so-centered small-12 small-centered columns">
      <h1><small>Dogecoin Price Calculator</small></h1>
    </div>
  </div>

  <div class="row very-row">

    <div class="small-6 columns">
      <h3><input class="much-input" ng-model="multiplier" ng-change="multipliedValue()" type="tel" pattern="[0-9]{10}" autofocus /></h3>
    </div>

    <div class="small-6 columns">
      <h3>Dogecoin</h3>
    </div>

  </div>

  <div class="row">
    <div class="so-centered small-2 small-centered columns">
      <h2>=</h2>
    </div>
  </div>

  <div class="row">

    <div ng-if="multiplier==1">
      <div ng-if="!value" class="very-value small-6 columns">
        <h3><input class="much-input" type="tel" /></h3>
      </div>
      <div ng-if="value" class="very-value small-6 columns">
        <h3><input class="much-input" ng-model="value" type="tel" pattern="[0-9]{10}" /></h3>
      </div>
      <div class="small-6 columns">
        <h3>Bitcoin</h3>
      </div>
    </div>

    <div ng-if="multiplier!=1">
      <div class="very-value small-6 columns" >
        <h3><input class="much-input" ng-model="multiplied" type="tel" pattern="[0-9]{10}" /></h3>
      </div>
      <div class="small-6 columns">
        <h3>Bitcoin</h3>
      </div>
    </div>

  </div>

  <div class="row very-row">

    <div class="small-6 columns so-tweets">
      <a href="https://twitter.com/swirlycheetah" target="_blank">Twitter</a>
    </div>

    <div class="small-6 columns">
        <a href="https://github.com/swirlycheetah/wowsuch" target="_blank">Github</a>
    </div>

  </div>

  <div class="row very-row">

    <div class="so-centered small-12 small-centered columns">
      <h4>Donate: DQ3isvKeGUPjz1V44wXUxQdr9pAKd96df9</h4>
    </div>

  </div>

</body>

</html>

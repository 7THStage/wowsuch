<!DOCTYPE html>
<html lang="en" ng-app="wowSuch" ng-controller="dogeController">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Wow Such, a Dogecoin price calculator. Compare Dogecoin values against Bitcoin.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="http://wowsuch.io" />
  <link rel="stylesheet" href="foundation.min.css" />
  <style>
body{background:#F2EDE0;color:#222;font-weight:700}.very-row{margin-top:3em}input.much-input{width:50%;float:right}.so-centered{text-align:center}.very-value,.so-tweets{text-align:right}.such-fade{-webkit-animation:fadein 1s;animation:fadein 1s}@-webkit-keyframes fadein{from{opacity:0}to{opacity:1}}@keyframes fadein{from{opacity:0}to{opacity:1}}
</style>
  <script src="angular.min.js"></script>
  <script>
"use strict";function soCallback(){}angular.module("wowSuch",[]),angular.module("wowSuch").controller("dogeController",["$scope","dogeData",function(a,t){a.multiplier=1,t.success(function(t){var o=t.return.markets.DOGE;a.value=o.lasttradeprice})}]),angular.module("wowSuch").factory("dogeData",["$http",function(a){var t="https://jsonp.nodejitsu.com/?callback=soCallback&url=http%3A%2F%2Fpubapi.cryptsy.com%2Fapi.php%3Fmethod%3Dsinglemarketdata%26marketid%3D132&callback=JSON_CALLBACK";return a.jsonp(t)}]);

  <title ng-if="value" ng-bind="'1 DOGE = ' +value + ' BTC - Wow Such'">Dogecoin Price Calculator - Wow Such</title>
</head>

<body>

  <div class="row">
    <div class="so-centered small-6 small-centered columns">
      <h1>Wow Such</h1>
    </div>
    <div class="so-centered small-8 small-centered columns">
      <h1><small>Dogecoin Price Calculator</small></h1>
    </div>
  </div>

  <div class="row very-row">

    <div class="small-6 columns">
      <h3><input class="much-input" ng-model="multiplier" type="tel" pattern="[0-9]{10}" autofocus /></h3>
    </div>

    <div class="small-6 columns">
      <h3>Dogecoin</h3>
    </div>

  </div>

  <div class="row">
    <div class="so-centered small-2 small-centered columns">
      <h2>=</h2>
    </div>
  </div>

  <div class="row">

    <div ng-if="multiplier==1">
      <div ng-if="!value" class="small-6 columns"></div>
      <div ng-if="value" class="such-fade very-value small-6 columns">
        <h3>{{value | number:8}}</h3>
      </div>
      <div class="small-6 columns">
        <h3>Bitcoin</h3>
      </div>
    </div>

    <div ng-if="multiplier!=1">
      <div class="very-value small-6 columns" >
        <h3>{{value*multiplier | number:8}}</h3>
      </div>
      <div class="small-6 columns">
        <h3>Bitcoin</h3>
      </div>
    </div>

  </div>

  <div class="row very-row">

    <div class="small-6 columns so-tweets">
      <a href="https://twitter.com/swirlycheetah" target="_blank">Twitter</a>
    </div>

    <div class="small-6 columns">
        <a href="https://github.com/swirlycheetah/wowsuch" target="_blank">Github</a>
    </div>

  </div>

  <script>

</script>

</body>

</html>
